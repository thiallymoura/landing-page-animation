<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Snitap</title>
    <link rel="stylesheet" href="./styles/index.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&family=Montserrat:ital,wght@0,500;1,500&family=Syne:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="#">
            <img src="./assets/logo.svg" alt="imagem logo">
        </a>

        <a href="#">
            <img src="./assets/icons/shopping-bag-01.svg" alt="carrinho">
            <span>1</span>
        </a>
    </header>

    <section class="hero">
        <div>
            <h1>
                Snitap, sua vida mais
                <div>
                    <span>radical</span>
                    <span>divertida</span>
                    <span>saudável</span>
                    <span>radical</span>
                </div>
            </h1>

            <div class="buttons">
                <a href="#" class="button buy shadow">
                    <img src="./assets/icons/shopping-bag-01.svg" alt="icone de bolsa">
                    COMPRAR AGORA
                </a>

                <a href="#" class="button play">
                    <span class="shadow">
                        <img src="./assets/icons/play.svg" alt="icone de play">
                    </span>
                    VEJA EM AÇÃO
                </a>
            </div>
        </div>

        <div>
            <div class="content">
                <img src="./assets/hero/ellipse.svg" alt="fundo azul">
                <img src="./assets/hero/patins-image.png" alt="imagem patins">
                <img src="./assets/hero/stars-1.svg" alt="estrelas grande">
                <img src="./assets/hero/stars-2.svg" alt="estrelas pequenas">
            </div>
        </div>
    </section>


</body>

</html>
