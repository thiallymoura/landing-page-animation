<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Snitap</title>
    <link rel="stylesheet" href="./styles/index.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&family=Montserrat:ital,wght@0,500;1,500&family=Syne:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="top">
        <a href="#">
            <img src="./assets/logo.svg" alt="imagem logo">
        </a>

        <a href="#">
            <img src="./assets/icons/shopping-bag-01.svg" alt="carrinho">
            <span>1</span>
        </a>
    </header>

    <section class="hero">
        <div>
            <h1>
                Snitap, sua vida mais
                <div>
                    <span>radical</span>
                    <span>divertida</span>
                    <span>saudável</span>
                    <span>radical</span>
                </div>
            </h1>

            <div class="buttons">
                <a href="#" class="button buy shadow">
                    <img src="./assets/icons/shopping-bag-01.svg" alt="icone de bolsa">
                    COMPRAR AGORA
                </a>

                <a href="#" class="button play">
                    <span class="shadow">
                        <img src="./assets/icons/play.svg" alt="icone de play">
                    </span>
                    VEJA EM AÇÃO
                </a>
            </div>
        </div>

        <div>
            <div class="content">
                <img src="./assets/hero/ellipse.svg" alt="fundo azul">
                <img src="./assets/hero/patins-image.png" alt="imagem patins">
                <img src="./assets/hero/stars-1.svg" alt="estrelas grande">
                <img src="./assets/hero/stars-2.svg" alt="estrelas pequenas">
            </div>
        </div>
    </section>

    <section class="banner">
        <div class="scroller bg-gradient-animate">
            <div class="rolling">
                <img src="./assets/banner.svg" alt="banner snitap">
                <img src="./assets/banner.svg" alt="banner snitap">
                <img src="./assets/banner.svg" alt="banner snitap">
                <img src="./assets/banner.svg" alt="banner snitap">
                <img src="./assets/banner.svg" alt="banner snitap">
                <img src="./assets/banner.svg" alt="banner snitap">
                <img src="./assets/banner.svg" alt="banner snitap">
                <img src="./assets/banner.svg" alt="banner snitap">
                <img src="./assets/banner.svg" alt="banner snitap">
                <img src="./assets/banner.svg" alt="banner snitap">
                <img src="./assets/banner.svg" alt="banner snitap">
                <img src="./assets/banner.svg" alt="banner snitap">
                <img src="./assets/banner.svg" alt="banner snitap">
                <img src="./assets/banner.svg" alt="banner snitap">

            </div>
        </div>
    </section>

    <section class="gallery">
        <header>
            <span>GALERIA DE FOTOS</span>
            <h2>#usesnitap por aí</h2>
        </header>

        <div class="content">
            <figure>
                <img src="./assets/images/01.png" alt="perfil instagram">
                <figcaption>
                    <img src="./assets/images/insta pic.png" alt="imagem de uma mulher de patins">
                    <span>@laviniapereira</span>
                </figcaption>
            </figure>

            <figure data-delay>
                <img src="./assets/images/02.png" alt="imagem de varias pessoas">
                <figcaption>
                    <img src="./assets/images/insta pic.png" alt="perfil instagram">
                    <span>@laviniapereira</span>
                </figcaption>
            </figure>

            <figure>
                <img src="./assets/images/03.png" alt="imagem de um patins">
                <figcaption>
                    <img src="./assets/images/insta pic.png" alt="perfil instagram">
                    <span>@laviniapereira</span>
                </figcaption>
            </figure>

            <figure data-delay>
                <img src="./assets/images/04.png" alt="imagem da sombra do patins">
                <figcaption>
                    <img src="./assets/images/insta pic.png" alt="perfil instagram">
                    <span>@laviniapereira</span>
                </figcaption>
            </figure>

        </div>

    </section>

    <footer>
        <div class="logo">
            <img src="./assets/logo.svg" alt="logo snitap">
            Snitap
        </div>

        <div class="informs">
            <nav>
                <a href="#">Sobre</a>
                <a href="#">Nossas lojas</a>
                <a href="#">Política de privacidade</a>
            </nav>
        </div>

        <div class="social-links">

            <a href="#" title="instagram">
                <img src="./assets/icons/mdi_instagram.svg" alt="icone instagram">
            </a>

            <a href="#" title="facebook">
                <img src="./assets/icons/ic_baseline-facebook.svg" alt="icone facebook">
            </a>

            <a href="#" title="youtube">
                <img src="./assets/icons/mdi_youtube.svg" alt="icone youtube">
            </a>

            <a href="#" title="tiktok">
                <img src="./assets/icons/ic_baseline-tiktok.svg" alt="icone tiktok">
            </a>

        </div>
    </footer>
</body>

</html>
